<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Embroidery</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">    <style>
        /* Style for smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        /* Font Styles */

        .sub_text{
            font-family:'Merriweather', serif;
            color: #982a35;
        }

        .header_text{
            font-family:'Lora', serif;
            color: #982a35 ;
        }

        .body_text{
            font-family:'Merriweather', serif;
            color: #452f14;
        }

        .contact_text{
            font-family:'Merriweather', serif;
            color: #461117;
        }
    
    </style>
</head>
<body class="font-sans text-gray-900" style="background: #ffd6c0;">
    <!-- Header with Top Navigation -->
    <header class="shadow-md sticky top-0 z-50" style="background-color: #ffd6c0;">
        <div class="container mx-auto flex justify-center items-center p-4">
            <!-- Navigation Menu -->
            <nav class="space-x-6">
                <a href="MandM.html#about" class=" sub_text text-lg md:text-lg lg:text-xl hover:text-gray-900">About Us</a>
                <a href="#products" class=" sub_text text-lg md:text-lg lg:text-xl nav-link hover:text-gray-900">Products</a>
                <a href="MandM.html#contact" class="sub_text text-lg md:text-lg lg:text-xl nav-link hover:text-gray-900">Contact Us</a>
            </nav>
        </div>
    </header>

 <!-- Products Section -->
 <section id="products" class="py-16 px-6">
    <div class="container mx-auto">
        <h2 class="header_text text-3xl md:text-5xl lg:text-7xl font-semi_bold text-center mb-8">Our Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product Example -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="imgs/hellospidey.jpg" alt="Hello Kitty x Spiderman" class="w-full h-auto object-cover mb-4 rounded cursor-pointer" onclick="openModal('hellokittyxspiderman')">
                <h3 class="text-xl font-semibold mb-2">Hello Kitty x Spiderman</h3>
                <div id="productForm">
                    <div class="mb-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="productType" value="tshirt" class="form-radio" checked>
                            <span class="ml-2">T-Shirt - $20</span>
                        </label>
                    </div>
                    <div class="mb-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="productType" value="hoodie" class="form-radio">
                            <span class="ml-2">Hoodie - $40</span>
                        </label>
                    </div>
                </div>
            </div>
            <!-- Repeat for other products -->
        </div>
    </div>
</section>

    <script>

    </script>
</body>
</html>
